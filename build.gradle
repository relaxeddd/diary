buildscript {
    ext.kotlin_version = '1.3.61'
    ext.sqldelight_version = "1.2.1"
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://kotlin.bintray.com/kotlinx" }
        maven { url "https://dl.bintray.com/soywiz/soywiz" }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap" }
        maven { url "https://dl.bintray.com/kodein-framework/Kodein-DI/org/kodein/di/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        //classpath "org.jetbrains.kotlin:kotlin-frontend-plugin:0.0.45"
        classpath "com.github.jengelman.gradle.plugins:shadow:5.0.0"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        classpath "com.squareup.sqldelight:gradle-plugin:$sqldelight_version"
        classpath "com.squareup.sqldelight:runtime:$sqldelight_version"
        classpath 'com.google.gms:google-services:4.3.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap" }
        maven { url "https://kotlin.bintray.com/kotlinx" }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://dl.bintray.com/soywiz/soywiz" }
        maven { url "http://dl.bintray.com/kotlin/kotlinx.html" }
        //maven { url "https://kotlin.bintray.com/kotlin-js-wrappers" }
        maven { url = uri("https://dl.bintray.com/icerockdev/moko") }
        //maven { url  "https://dl.bintray.com/florent37/maven" }
        maven { url "https://dl.bintray.com/kodein-framework/Kodein-DI" }
    }
}

ext {
    retrofitVersion = "2.3.0"
    coroutine_version = "1.2.1"
    serializer_version = "0.14.0"
    ktor_version = "1.3.0"

    kodeinVersion = "6.5.0"
    moko_mvvm_version = "0.5.0"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
